<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Recognition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</head>
<body>


<div id="loading">Loading...</div>


<div id="layers">
    <div id="inputLayer"></div>
    <div id="hiddenLayer"></div>
    <div id="outLayer"></div>
</div>

<style type="text/css">
    html {
        height: 100%;
        margin: 0;
    }
    body {
        margin: 16px;
        height: calc(100% - 32px);
        overflow-y: hidden;
    }
    #loading {
        position: absolute;
        left: 50%;
        top: 50%;
        font-size: 72pt;
        transform: translate(-170px, -50%);
    }
    #layers {
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    #layers > div {
        flex-grow: 1;
    }
    #layers > div#inputLayer {
        flex-grow: 0;
    }
    #layers > div#inputLayer > canvas {
        cursor: pointer;
    }
    #inputLayer {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
    #hiddenLayer {
        margin-top: 24px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }
    #hiddenLayer > div {
        flex-grow: 1;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 16px;
    }
    #layers canvas {
        image-rendering: pixelated;
    }
</style>


</body>
</html>
