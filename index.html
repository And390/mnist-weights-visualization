<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Recognition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</head>
<body>


<div id="loading">Loading...</div>


<div id="mainContainer">
    <div id="headerPanel">
        <span>
            <input type="checkbox" id="colorSwitch"/>
            <label for="colorSwitch">colored</label>
        </span>
        <span>
            <input type="checkbox" id="sortOutputsSwitch"/>
            <label for="sortOutputsSwitch">sort outputs</label>
        </span>
    </div>
    <div id="inputLayer"></div>
    <div id="hiddenLayer"></div>
    <div id="outLayer"></div>
</div>

<style type="text/css">
    html {
        height: 100%;
        margin: 0;
    }
    body {
        margin: 24px;
        height: calc(100% - 48px);
        overflow-y: hidden;
    }
    #loading {
        position: absolute;
        left: 50%;
        top: 50%;
        font-size: 72pt;
        transform: translate(-170px, -50%);
    }
    #mainContainer {
        height: 100%;
        display: flex;
        flex-direction: column;
        visibility: hidden;
    }
    #mainContainer > div {
        flex-grow: 1;
    }
    #mainContainer > div#inputLayer {
        flex-grow: 0;
    }
    #mainContainer > div#inputLayer > canvas {
        cursor: pointer;
    }
    #headerPanel {
        display: flex;
    }
    #headerPanel > span {
        display: flex;
        margin-left: 20px;
    }
    #headerPanel > span:first-child {
        margin-left: 0;
    }
    #headerPanel label {
        font-weight: bold;
    }
    #inputLayer {
        margin-top: 24px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
    #hiddenLayer {
        margin-top: 24px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }
    #hiddenLayer > div {
        flex-grow: 1;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 16px;
        font-family: monospace;
        font-size: 0.8em;
    }
    #hiddenLayer > div:first-child {
        margin-top: 0;
    }
    #layers canvas {
        image-rendering: pixelated;
    }
</style>


</body>
</html>
